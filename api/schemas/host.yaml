Host:
  type: object
  properties:
    id:
      type: integer
      format: int64
      description: Unique identifier for the host
      example: 1
    hostname:
      type: string
      description: Hostname of the system
      example: "web-server-01"
      maxLength: 255
    ip_address:
      type: string
      description: Primary IP address
      example: "192.168.1.100"
    os_name:
      type: string
      description: Operating system name
      example: "Ubuntu"
    os_version:
      type: string
      description: Operating system version
      example: "22.04.3 LTS"
    status:
      type: string
      description: Current host status
      enum: [online, offline, maintenance]
      example: "online"
    created_at:
      type: string
      format: date-time
      description: When the host was registered
      example: "2025-08-03T12:16:39.158615-04:00"
    updated_at:
      type: string
      format: date-time
      description: When the host was last updated
      example: "2025-08-03T14:01:28.38132-04:00"
    deleted_at:
      type: string
      format: date-time
      nullable: true
      description: When the host was deregistered (soft delete)
      example: null
  required:
    - id
    - hostname
    - ip_address
    - os_name
    - os_version
    - status
    - created_at
    - updated_at

