openapi: 3.0.0
info:
  title: Somana API
  version: 1.0.0
  description: API for managing Linux hosts in the Somana system
  contact:
    name: API Support
    email: support@somana.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.somana.com
    description: Production server

paths:
  /health:
    get:
      summary: Health check
      description: Check if the API is running
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  message:
                    type: string
                    example: "Somana API is running"
                  version:
                    type: string
                    example: "1.0.0"

  /api/v1/hosts:
    get:
      summary: List all hosts
      description: Retrieve a list of all Linux hosts
      tags:
        - Hosts
      parameters:
        - name: status
          in: query
          description: Filter by host status
          schema:
            type: string
            enum: [online, offline, maintenance]
      responses:
        '200':
          description: List of hosts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas/host.yaml#/Host'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Register a new host
      description: Register a new Linux host with the system
      tags:
        - Hosts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/host.yaml#/HostCreateRequest'
      responses:
        '201':
          description: Host registered successfully
          content:
            application/json:
              schema:
                $ref: './schemas/host.yaml#/Host'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/hosts/{id}:
    get:
      summary: Get host by ID
      description: Retrieve a specific host by its ID
      tags:
        - Hosts
      parameters:
        - name: id
          in: path
          required: true
          description: Host ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Host details
          content:
            application/json:
              schema:
                $ref: './schemas/host.yaml#/Host'
        '404':
          description: Host not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update host
      description: Update host information
      tags:
        - Hosts
      parameters:
        - name: id
          in: path
          required: true
          description: Host ID
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/host.yaml#/HostUpdateRequest'
      responses:
        '200':
          description: Host updated successfully
          content:
            application/json:
              schema:
                $ref: './schemas/host.yaml#/Host'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Host not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Deregister host
      description: Remove a host from the system (soft delete)
      tags:
        - Hosts
      parameters:
        - name: id
          in: path
          required: true
          description: Host ID
          schema:
            type: integer
            minimum: 1
      responses:
        '204':
          description: Host deregistered successfully
        '404':
          description: Host not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/hosts/{id}/heartbeat:
    post:
      summary: Update host heartbeat
      description: Update host status and system information
      tags:
        - Hosts
      parameters:
        - name: id
          in: path
          required: true
          description: Host ID
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas/host.yaml#/HostHeartbeatRequest'
      responses:
        '200':
          description: Heartbeat updated successfully
          content:
            application/json:
              schema:
                $ref: './schemas/host.yaml#/Host'
        '404':
          description: Host not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Host not found"

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API key for authentication 